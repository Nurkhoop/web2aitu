<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table and Form</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>

  <h1 id="page-title">Student Grades</h1>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Nurkhan</td>
          <td>Calculus-2</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>Object-Oriented Programming</td>
          <td>B</td>
        </tr>
        <tr class="highlight-row">
          <td>Diana</td>
          <td colspan="2">Excelent in WEB Technologies 1 (A+)</td>
        </tr>
        <tr>
          <td>Zere</td>
          <td>Foreign Language 1</td>
          <td>A</td>
        </tr>
        <tr>
            <td>Ruslan</td>
            <td>Political Science</td>
            <td>B+</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h1 id="feedback-title">Feedback Form</h1>

  <div class="card">
    <form id="feedback-form" class="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
      </select>

      <p>Would you recommend this course?</p>
      <label><input type="radio" name="recommend" value="yes" /> Yes</label>
      <label><input type="radio" name="recommend" value="no" /> No</label>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
